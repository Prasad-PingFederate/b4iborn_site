<body>

<div class="signup-container">

  <!-- LEFT IMAGE -->
  <div class="signup-left">
    <div class="privacy-text">
      <h2>Your privacy is our priority</h2>
      <p>
        We use advanced security measures to protect your data and ensure
        safe transactions. Your information is never shared without consent.
      </p>
    </div>
  </div>

  <!-- RIGHT FORM -->
  <div class="signup-right">

    <h1>Sign up</h1>
    <p>Let's get you started! Set up your B4iGo Account</p>

    <div class="input-row">
      <div class="input-group">
        <label>First Name *</label>
        <input type="text" placeholder="First Name" required>
      </div>
      <div class="input-group">
        <label>Last Name *</label>
        <input type="text" placeholder="Last Name" required>
      </div>
    </div>

    <div class="input-row">
      <div class="input-group">
        <label>Gender</label>
        <select>
          <option>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="input-group">
        <label>Date of Birth</label>
        <input type="date">
      </div>
    </div>

    <div class="input-row">
      <div class="input-group">
        <label>Email ID *</label>
        <input type="email" placeholder="Email ID" required>
      </div>

      <div class="input-group">
        <label>Nationality</label>
        <select>
          <option>Select Nationality</option>
          <option>Indian</option>
          <option>American</option>
        </select>
      </div>
    </div>

    <!-- ID TYPE + ID NUMBER REMOVED COMPLETELY -->

    <div class="check-row">
      <input type="checkbox">
      <label>I confirm that I am above 18 years of age</label>
    </div>

    <div class="check-row">
      <input type="checkbox">
      <label>I accept <a style="color:#4da3ff;">Terms and Conditions</a></label>
    </div>

    <button class="submit-btn">Create Account</button>

  </div>
</div>

</body>
